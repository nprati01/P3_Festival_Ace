{% extends 'base.html' %}
{% block content %}

<h1>Sign UP</h1>
<p class="red-text">{{ error_message }}</p>


<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_div}}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn">Sign UP</button>
  </form>

{% endblock %}
