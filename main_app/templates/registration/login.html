{% extends 'base.html' %}
{% block content %}

<section class="py-4 py-xl-5">
  <div class="container">
      <div class="row mb-5">
          <div class="col-md-8 col-xl-6 text-center mx-auto">
              <h1>Log in</h1>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-6 col-xl-4">
            <div class="card mb-5">
              <div class="card-body d-flex flex-column align-items-center fw-bold py-3">
                <div class="card-icon-top mb-3 align-items-center">
                  {%load static%}
                  <img src="{% static 'main_app/login.png' %}" height="150" width="150">
                </div>
                <form method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="mb-3 py-4">

                    {{ form.as_div }}
                    <input type="hidden" name="next" value="{{ next }}">
                    <div class="d-grid gap-2 mx-auto my-4 ">
                      <input type="submit" value="Login!" class="btn btn-info d-inline">
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
{% endblock %}
