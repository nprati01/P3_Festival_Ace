{% extends 'base.html' %}
{% block content %}
<h1>All Festivals </h1>

{% for festival in festivals %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ festival.name }}</span>
      <p>Location: {{ festival.location }}</p>
      <p>Date: {{ festival.date }}</p>
      <p>Duration: {{ festival.duration }}</p>
    </div>
    <form action="{% url 'add_festival' festival.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Add Festival</button>
    </form>
  </div>
{% endfor %}

{% endblock %}
